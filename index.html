    <script>
        const VIDEO_ID = 'nczfiJBMA2U';
        const START_TIME = 38;
        const END_TIME = 50;
        const API_KEY = 'AIzaSyBt2uGMOK2izAperlAOSC66KDsSw1uoYMs';
        
        let player;
        let checkInterval;

        // ìˆ«ì í¬ë§·íŒ… í•¨ìˆ˜
        function formatNumber(num) {
            return num.toLocaleString('ko-KR');
        }

        // YouTube IFrame API ë¡œë“œ
        var tag = document.createElement('script');
        tag.src = 'https://www.youtube.com/iframe_api';
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // API ì¤€ë¹„ ì™„ë£Œ ì‹œ í˜¸ì¶œ
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                videoId: VIDEO_ID,
                playerVars: {
                    autoplay: 1,
                    controls: 1,
                    modestbranding: 1,
                    rel: 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // í”Œë ˆì´ì–´ ì¤€ë¹„ ì™„ë£Œ
        function onPlayerReady(event) {
            playRandomSegment();
            loadStats();
            
            // 30ì´ˆë§ˆë‹¤ í†µê³„ ì—…ë°ì´íŠ¸
            setInterval(loadStats, 30000);
        }

        // í”Œë ˆì´ì–´ ìƒíƒœ ë³€ê²½
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                startTimer();
            } else if (event.data == YT.PlayerState.ENDED) {
                playRandomSegment();
            }
        }

        // ëœë¤ êµ¬ê°„ ì¬ìƒ
        function playRandomSegment() {
            const randomStart = START_TIME + Math.random() * (END_TIME - START_TIME - 2);
            player.seekTo(randomStart, true);
            player.playVideo();
        }

        // íƒ€ì´ë¨¸ ì‹œì‘
        function startTimer() {
            if (checkInterval) {
                clearInterval(checkInterval);
            }

            checkInterval = setInterval(() => {
                if (player && player.getCurrentTime) {
                    const currentTime = player.getCurrentTime();
                    const remaining = END_TIME - currentTime;
                    
                    document.getElementById('timer').textContent = Math.max(0, Math.floor(remaining));

                    // 50ì´ˆì— ë„ë‹¬í•˜ë©´ ë‹¤ì‹œ ëœë¤ ìœ„ì¹˜ë¡œ
                    if (currentTime >= END_TIME) {
                        playRandomSegment();
                    }
                }
            }, 100);
        }

        // YouTube Data APIë¡œ í†µê³„ ë¡œë“œ
        async function loadStats() {
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/videos?part=statistics&id=${VIDEO_ID}&key=${API_KEY}`
                );
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    const statistics = data.items[0].statistics;
                    
                    document.getElementById('views').textContent = formatNumber(parseInt(statistics.viewCount || 0));
                    document.getElementById('likes').textContent = formatNumber(parseInt(statistics.likeCount || 0));
                    document.getElementById('comments').textContent = formatNumber(parseInt(statistics.commentCount || 0));
                }
            } catch (error) {
                console.error('YouTube API ì—ëŸ¬:', error);
            }
        }
