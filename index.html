    <script>
        const VIDEO_ID = 'nczfiJBMA2U';
        const MIN_TIME = 38;
        const MAX_TIME = 50;
        const API_KEY = 'AIzaSyBt2uGMOK2izAperlAOSC66KDsSw1uoYMs';
        
        let player;
        let checkInterval;
        let targetStopTime = 0;

        // ìˆ«ì í¬ë§·íŒ… í•¨ìˆ˜
        function formatNumber(num) {
            return num.toLocaleString('ko-KR');
        }

        // YouTube IFrame API ë¡œë“œ
        var tag = document.createElement('script');
        tag.src = 'https://www.youtube.com/iframe_api';
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // API ì¤€ë¹„ ì™„ë£Œ ì‹œ í˜¸ì¶œ
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                videoId: VIDEO_ID,
                playerVars: {
                    autoplay: 0,
                    controls: 1,
                    modestbranding: 1,
                    rel: 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // í”Œë ˆì´ì–´ ì¤€ë¹„ ì™„ë£Œ
        function onPlayerReady(event) {
            loadStats();
            
            // 30ì´ˆë§ˆë‹¤ í†µê³„ ì—…ë°ì´íŠ¸
            setInterval(loadStats, 30000);
            
            // 1ì´ˆ í›„ ì²« ì¬ìƒ ì‹œì‘
            setTimeout(() => {
                playFromStart();
            }, 1000);
        }

        // í”Œë ˆì´ì–´ ìƒíƒœ ë³€ê²½
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                startTimer();

        }

        // 0ì´ˆë¶€í„° ì‹œì‘í•˜ì—¬ ëœë¤ ì‹œê°„ì— ì •ì§€
        function playFromStart() {
            if (!player || !player.seekTo) return;
            
            // 38~50ì´ˆ ì‚¬ì´ì—ì„œ ëœë¤ìœ¼ë¡œ ì •ì§€ ì‹œê°„ ì„¤ì •
            targetStopTime = MIN_TIME + Math.random() * (MAX_TIME - MIN_TIME);
            
            console.log('ğŸµ 0ì´ˆë¶€í„° ì‹œì‘ â†’ ' + targetStopTime.toFixed(1) + 'ì´ˆì— ì •ì§€ ì˜ˆì •');
            
            // 0ì´ˆë¶€í„° ì‹œì‘
            player.seekTo(0, true);
            player.playVideo();
        }

        // íƒ€ì´ë¨¸ ì‹œì‘
        function startTimer() {
            if (checkInterval) {
                clearInterval(checkInterval);
            }

            checkInterval = setInterval(() => {
                if (player && player.getCurrentTime) {
                    const currentTime = player.getCurrentTime();
                    const remaining = targetStopTime - currentTime;
                    
                    // ëª©í‘œ ì‹œê°„ê¹Œì§€ ë‚¨ì€ ì‹œê°„ í‘œì‹œ
                    const remainingSeconds = Math.max(0, Math.floor(remaining));
                    document.getElementById('timer').textContent = remainingSeconds;

                    // ëª©í‘œ ì‹œê°„ì— ë„ë‹¬í•˜ë©´ ì •ì§€ í›„ ìƒˆë¡œìš´ ì¬ìƒ
                    if (currentTime >= targetStopTime - 0.3) {
                        console.log('âœ… ' + targetStopTime.toFixed(1) + 'ì´ˆ ë„ë‹¬! ì •ì§€ í›„ ìƒˆë¡œ ì‹œì‘');
                        player.pauseVideo();
                        clearInterval(checkInterval);
                        
                        // 1ì´ˆ í›„ ë‹¤ì‹œ 0ì´ˆë¶€í„° ì‹œì‘
                        setTimeout(() => {

                        }, 1000);
                    }
                }
            }, 100);
        }

        // YouTube Data APIë¡œ í†µê³„ ë¡œë“œ
        async function loadStats() {
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/videos?part=statistics&id=${VIDEO_ID}&key=${API_KEY}`
                );
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    const statistics = data.items[0].statistics;
                    
                    document.getElementById('views').textContent = formatNumber(parseInt(statistics.viewCount || 0));
                    document.getElementById('likes').textContent = formatNumber(parseInt(statistics.likeCount || 0));
                    document.getElementById('comments').textContent = formatNumber(parseInt(statistics.commentCount || 0));
                }
            } catch (error) {
                console.error('YouTube API ì—ëŸ¬:', error);
            }
        }
