<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음악 플레이어</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .header-image {
            width: 100%;
            max-width: 700px;
            margin: 0 auto 15px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .header-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .player-wrapper {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 2px solid rgba(230, 230, 250, 0.5);
        }

        .song-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            text-align: center;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 12px;
            border: 2px solid #e8eaf6;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }

        .timers-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 0;
        }

        .timer-container {
            background: transparent;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            border: 4px solid rgba(159, 168, 218, 0.8);
        }

        .timer-container.countdown {
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid rgba(244, 143, 177, 0.8);
        }

        .next-song-button {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .next-song-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 143, 177, 0.6);
            background: rgba(244, 143, 177, 0.1);
        }

        .next-song-button:active {
            transform: scale(0.98);
        }

        .timer-label {
            color: #5c6bc0;
            font-size: 11px;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .timer-display {
            font-size: 24px;
            font-weight: bold;
            color: #5c6bc0;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
        }

        .status {
            text-align: center;
            color: #5c6bc0;
            margin-top: 8px;
            font-size: 12px;
            font-style: italic;
        }

        .next-song-waiting {
            font-size: 18px;
            font-weight: bold;
            color: #ec407a;
            text-align: center;
            line-height: 1.4;
        }

        .blink-effect .next-song-waiting {
            animation: textBlink 0.8s ease-in-out infinite;
        }

        .blink-effect {
            animation: boxPulse 0.8s ease-in-out infinite;
            position: relative;
        }

        @keyframes textBlink {
            0%, 100% { 
                opacity: 1;
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.8),
                            0 0 20px rgba(255, 215, 0, 0.6),
                            0 0 30px rgba(255, 215, 0, 0.4);
            }
            50% { 
                opacity: 0.9;
                text-shadow: 0 0 20px rgba(255, 215, 0, 1),
                            0 0 40px rgba(255, 215, 0, 0.8),
                            0 0 60px rgba(255, 215, 0, 0.6);
                transform: scale(1.05);
            }
        }

        @keyframes boxPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.7),
                           0 0 40px rgba(255, 215, 0, 0.5),
                           inset 0 0 20px rgba(255, 235, 59, 0.3);
                border-color: rgba(255, 215, 0, 0.9);
                border-width: 5px;
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 0 40px rgba(255, 215, 0, 1),
                           0 0 80px rgba(255, 193, 7, 0.8),
                           0 0 120px rgba(255, 193, 7, 0.5),
                           inset 0 0 40px rgba(255, 235, 59, 0.5);
                border-color: rgba(255, 215, 0, 1);
                border-width: 6px;
            }
        }

        .hidden {
            display: none;
        }

        /* 모바일 최적화 */
        @media (max-width: 768px) {
            body {
                padding: 8px;
            }

            .header-image {
                margin-bottom: 12px;
                border-radius: 10px;
            }

            .player-wrapper {
                padding: 12px;
                border-radius: 10px;
            }

            .song-title {
                font-size: 14px;
                margin-bottom: 10px;
            }

            .timers-row {
                gap: 8px;
                margin-bottom: 0;
            }

            .timer-container {
                padding: 10px;
                border-radius: 8px;
            }

            .timer-label {
                font-size: 10px;
                margin-bottom: 5px;
            }

            .timer-display {
                font-size: 20px;
            }

            .next-song-waiting {
                font-size: 15px;
            }

            .blink-effect .next-song-waiting {
                font-size: 17px;
            }
                font-size: 20px;
            }

            .status {
                font-size: 10px;
            }

            .video-container {
                border-radius: 8px;
            }
        }

        /* 작은 모바일 */
        @media (max-width: 480px) {
            .timer-display {
                font-size: 18px;
            }

            .timer-label {
                font-size: 9px;
            }

            .song-title {
                font-size: 13px;
            }

            .next-song-waiting {
                font-size: 14px;
            }

            .blink-effect .next-song-waiting {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header-image">
        <img src="preview2.jpg" alt="배경 이미지">
    </div>

    <div class="container">
        <!-- 첫 번째 곡 -->
        <div class="player-wrapper" id="player1">
            <div class="song-title">홀로된 사랑 (Lonely Love) Official MV</div>
            <div class="video-container">
                <div id="video1"></div>
            </div>
            <div class="timers-row">
                <div class="timer-container">
                    <div class="timer-label">재생 시간</div>
                    <div class="timer-display" id="timer1">00:00:00</div>
                    <div class="status" id="status1">대기 중...</div>
                </div>
                <div class="timer-container countdown next-song-button" id="next-box1" onclick="goToNextSong()">
                    <div class="next-song-waiting" id="next-waiting1">다음 곡 대기 중!<br><span class="click-text">지금 눌러주세요!</span></div>
                </div>
            </div>
        </div>

        <!-- 두 번째 곡 -->
        <div class="player-wrapper hidden" id="player2">
            <div class="song-title">내 곁에 있어주 | 야외녹음실 | LIVE</div>
            <div class="video-container">
                <div id="video2"></div>
            </div>
            <div class="timers-row">
                <div class="timer-container">
                    <div class="timer-label">재생 시간</div>
                    <div class="timer-display" id="timer2">00:00:00</div>
                    <div class="status" id="status2">대기 중...</div>
                </div>
                <div class="timer-container countdown next-song-button" id="next-box2" onclick="goToNextSong()">
                    <div class="next-song-waiting" id="next-waiting2">다음 곡 대기 중!<br><span class="click-text">지금 눌러주세요!</span></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let players = {};
        let currentSong = 1;
        
        // 타이머 상태 관리
        const timers = {
            1: { 
                seconds: 0, 
                interval: null, 
                running: false,
                blinkTimeout: null
            },
            2: { 
                seconds: 0, 
                interval: null, 
                running: false,
                blinkTimeout: null
            }
        };

        // YouTube IFrame API가 준비되면 호출
        function onYouTubeIframeAPIReady() {
            players[1] = new YT.Player('video1', {
                videoId: 'jXJKJc5fZnE',
                playerVars: {
                    'enablejsapi': 1,
                    'origin': window.location.origin,
                    'autoplay': 1,
                    'mute': 1,
                    'rel': 0
                },
                events: {
                    'onReady': (event) => onPlayerReady(event, 1),
                    'onStateChange': (event) => onPlayerStateChange(event, 1)
                }
            });

            players[2] = new YT.Player('video2', {
                videoId: 'BRiBNS0aTVo',
                playerVars: {
                    'enablejsapi': 1,
                    'origin': window.location.origin,
                    'rel': 0
                },
                events: {
                    'onReady': (event) => onPlayerReady(event, 2),
                    'onStateChange': (event) => onPlayerStateChange(event, 2)
                }
            });
        }

        function onPlayerReady(event, songNum) {
            // 첫 번째 곡은 자동 재생
            if (songNum === 1) {
                event.target.playVideo();
            }
        }

        function onPlayerStateChange(event, songNum) {
            if (event.data === YT.PlayerState.PLAYING) {
                // 재생 시작
                startTimer(songNum);
                startBlinkEffect(songNum);
            } else if (event.data === YT.PlayerState.PAUSED) {
                // 일시정지
                pauseTimer(songNum);
                stopBlinkEffect(songNum);
            } else if (event.data === YT.PlayerState.ENDED) {
                // 곡 종료 - 자동으로 다음 곡 재생
                pauseTimer(songNum);
                stopBlinkEffect(songNum);
                goToNextSong();
            }
        }

        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function updateDisplay(timerNum) {
            document.getElementById(`timer${timerNum}`).textContent = formatTime(timers[timerNum].seconds);
        }

        function startTimer(timerNum) {
            if (timers[timerNum].running) return;
            
            timers[timerNum].running = true;
            document.getElementById(`status${timerNum}`).textContent = '재생 중...';
            
            timers[timerNum].interval = setInterval(() => {
                timers[timerNum].seconds++;
                updateDisplay(timerNum);
            }, 1000);
        }

        function pauseTimer(timerNum) {
            if (!timers[timerNum].running) return;
            
            timers[timerNum].running = false;
            clearInterval(timers[timerNum].interval);
            document.getElementById(`status${timerNum}`).textContent = '일시정지';
        }

        function resetTimer(timerNum) {
            timers[timerNum].running = false;
            clearInterval(timers[timerNum].interval);
            timers[timerNum].seconds = 0;
            updateDisplay(timerNum);
            document.getElementById(`status${timerNum}`).textContent = '대기 중...';
        }

        function startBlinkEffect(timerNum) {
            const box = document.getElementById(`next-box${timerNum}`);
            // 반짝임 효과 제거 (초기화)
            box.classList.remove('blink-effect');
            
            // 기존 타임아웃 제거
            if (timers[timerNum].blinkTimeout) {
                clearTimeout(timers[timerNum].blinkTimeout);
            }
            
            // 40초 후 반짝임 효과 추가
            timers[timerNum].blinkTimeout = setTimeout(() => {
                box.classList.add('blink-effect');
            }, 40000); // 40초
        }

        function stopBlinkEffect(timerNum) {
            const box = document.getElementById(`next-box${timerNum}`);
            box.classList.remove('blink-effect');
            
            if (timers[timerNum].blinkTimeout) {
                clearTimeout(timers[timerNum].blinkTimeout);
                timers[timerNum].blinkTimeout = null;
            }
        }

        function goToNextSong() {
            if (currentSong === 1) {
                // 첫 번째 곡 숨기기
                document.getElementById('player1').classList.add('hidden');
                document.getElementById('player2').classList.remove('hidden');
                
                // 첫 번째 곡 정지
                if (players[1]) {
                    players[1].pauseVideo();
                }
                pauseTimer(1);
                stopBlinkEffect(1);
                
                // 두 번째 곡 재생 및 타이머 리셋
                resetTimer(2);
                stopBlinkEffect(2);
                if (players[2] && players[2].seekTo) {
                    setTimeout(() => {
                        players[2].seekTo(0);
                        players[2].playVideo();
                    }, 500);
                }
                
                currentSong = 2;
            } else {
                // 두 번째 곡 숨기기
                document.getElementById('player2').classList.add('hidden');
                document.getElementById('player1').classList.remove('hidden');
                
                // 두 번째 곡 정지
                if (players[2]) {
                    players[2].pauseVideo();
                }
                pauseTimer(2);
                stopBlinkEffect(2);
                
                // 첫 번째 곡 재생 및 타이머 리셋
                resetTimer(1);
                stopBlinkEffect(1);
                if (players[1] && players[1].seekTo) {
                    setTimeout(() => {
                        players[1].seekTo(0);
                        players[1].playVideo();
                    }, 500);
                }
                
                currentSong = 1;
            }
        }
    </script>
</body>
</html>
