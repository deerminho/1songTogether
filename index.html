<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>민호특공대 실시간 총공 현황</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-50 via-white to-pink-100 p-4">
    <div class="max-w-4xl mx-auto">
        <!-- 헤더 -->
        <div class="text-center mb-6">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">
                🔥민호특공대 실시간 총공 현황🔥
            </h1>
        </div>

        <!-- 비디오 플레이어 섹션 -->
        <div class="bg-white rounded-2xl p-6 mb-6 shadow-lg border-2 border-teal-300">
            <!-- YouTube 플레이어 -->
            <div class="relative aspect-video bg-black rounded-lg overflow-hidden border-2 border-teal-300 mb-4">
                <div id="youtube-player" class="w-full h-full"></div>
            </div>

            <!-- 타이머 표시 (영상 아래) -->
            <div class="text-center">
                <div class="inline-block bg-teal-400 px-6 py-3 rounded-full">
                    <span class="text-white text-lg font-semibold">
                        다음 곡까지 <span id="timer" class="text-2xl font-bold">12</span>초
                    </span>
                </div>
            </div>
        </div>

        <!-- 통계 섹션 -->
        <div class="bg-white rounded-2xl p-6 shadow-lg border-2 border-teal-300">
            <div class="grid grid-cols-3 gap-6">
                <!-- 조회수 -->
                <div class="rounded-xl p-6 text-center transform hover:scale-105 transition-all border-4 border-teal-400 bg-white">
                    <div class="text-teal-600 text-sm mb-2 font-bold">조회수</div>
                    <div id="views" class="text-gray-800 text-3xl font-bold">0</div>
                    <div class="text-gray-500 text-xs mt-2">👁️ 실시간</div>
                </div>

                <!-- 좋아요 -->
                <div class="rounded-xl p-6 text-center transform hover:scale-105 transition-all border-4 border-pink-400 bg-white">
                    <div class="text-pink-500 text-sm mb-2 font-bold">좋아요</div>
                    <div id="likes" class="text-gray-800 text-3xl font-bold">0</div>
                    <div class="text-gray-500 text-xs mt-2">👍</div>
                </div>

                <!-- 댓글 -->
                <div class="rounded-xl p-6 text-center transform hover:scale-105 transition-all border-4 border-teal-400 bg-white">
                    <div class="text-teal-600 text-sm mb-2 font-bold">댓글</div>
                    <div id="comments" class="text-gray-800 text-3xl font-bold">0</div>
                    <div class="text-gray-500 text-xs mt-2">💬</div>
                </div>
            </div>
        </div>

    </div>

    <script>
        const VIDEO_ID = 'nczfiJBMA2U';
        const MIN_TIME = 38;
        const MAX_TIME = 50;
        const API_KEY = 'AIzaSyBt2uGMOK2izAperlAOSC66KDsSw1uoYMs';
        
        let player;
        let checkInterval;
        let targetStopTime = 0;

        // 숫자 포맷팅 함수
        function formatNumber(num) {
            return num.toLocaleString('ko-KR');
        }

        // YouTube IFrame API 로드
        var tag = document.createElement('script');
        tag.src = 'https://www.youtube.com/iframe_api';
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // API 준비 완료 시 호출
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                videoId: VIDEO_ID,
                playerVars: {
                    autoplay: 0,
                    controls: 1,
                    modestbranding: 1,
                    rel: 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // 플레이어 준비 완료
        function onPlayerReady(event) {
            loadStats();
            
            // 30초마다 통계 업데이트
            setInterval(loadStats, 30000);
            
            // 1초 후 첫 재생 시작
            setTimeout(() => {
                playFromStart();
            }, 1000);
        }

        // 플레이어 상태 변경
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                startTimer();
            }
        }

        // 0초부터 시작하여 랜덤 시간에 정지
        function playFromStart() {
            if (!player || !player.seekTo) return;
            
            // 38~50초 사이에서 랜덤으로 정지 시간 설정
            targetStopTime = MIN_TIME + Math.random() * (MAX_TIME - MIN_TIME);
            
            console.log('🎵 0초부터 시작 → ' + targetStopTime.toFixed(1) + '초에 정지 예정');
            
            // 0초부터 시작
            player.seekTo(0, true);
            player.playVideo();
        }

        // 타이머 시작
        function startTimer() {
            if (checkInterval) {
                clearInterval(checkInterval);
            }

            checkInterval = setInterval(() => {
                if (player && player.getCurrentTime) {
                    const currentTime = player.getCurrentTime();
                    const remaining = targetStopTime - currentTime;
                    
                    // 목표 시간까지 남은 시간 표시
                    const remainingSeconds = Math.max(0, Math.floor(remaining));
                    document.getElementById('timer').textContent = remainingSeconds;

                    // 목표 시간에 도달하면 정지 후 새로운 재생
                    if (currentTime >= targetStopTime - 0.3) {
                        console.log('✅ ' + targetStopTime.toFixed(1) + '초 도달! 정지 후 새로 시작');
                        player.pauseVideo();
                        clearInterval(checkInterval);
                        
                        // 1초 후 다시 0초부터 시작
                        setTimeout(() => {
                            playFromStart();
                        }, 1000);
                    }
                }
            }, 100);
        }

        // YouTube Data API로 통계 로드
        async function loadStats() {
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/videos?part=statistics&id=${VIDEO_ID}&key=${API_KEY}`
                );
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    const statistics = data.items[0].statistics;
                    
                    document.getElementById('views').textContent = formatNumber(parseInt(statistics.viewCount || 0));
                    document.getElementById('likes').textContent = formatNumber(parseInt(statistics.likeCount || 0));
                    document.getElementById('comments').textContent = formatNumber(parseInt(statistics.commentCount || 0));
                }
            } catch (error) {
                console.error('YouTube API 에러:', error);
            }
        }
    </script>
</body>
</html>
